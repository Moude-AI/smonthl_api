<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Google Fonts -->
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;family=Roboto:wght@400;500;700&amp;display=swap');
    </style>
    
    <!-- Yellow-Orange Gradients with varying opacity -->
    <linearGradient id="glass1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="glass2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.65" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="glass3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circle 1 (Yellow-Orange 25-30% opacity) - Left -->
  <circle cx="156" cy="256" r="80" fill="url(#glass1)" filter="url(#shadow)"/>
  
  <!-- Circle 2 (Yellow-Orange 65-70% opacity) - Center -->
  <circle cx="256" cy="256" r="80" fill="url(#glass2)" filter="url(#shadow)"/>
  
  <!-- Circle 3 (Yellow-Orange 95-100% opacity) - Right -->
  <circle cx="356" cy="256" r="80" fill="url(#glass3)" filter="url(#shadow)"/>
  
  <!-- Text: SmonthlAPI -->
  <text x="256" y="420" 
        font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Roboto', 'Segoe UI', Arial, sans-serif" 
        font-size="48" 
        font-weight="800" 
        text-anchor="middle" 
        fill="#ffffff"
        letter-spacing="-1">
    SmonthlAPI
  </text>
  
  <!-- Subtitle -->
  <text x="256" y="455" 
        font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Roboto', 'Segoe UI', Arial, sans-serif" 
        font-size="18" 
        font-weight="500"
        text-anchor="middle" 
        fill="#94a3b8"
        letter-spacing="0.5">
    Liquid Glass UI Framework
  </text>
</svg>
