      <animate attributeName="opacity" values="0.28;0.08;0.28" dur="2.7s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Floating Particles -->
  <circle cx="600" cy="50" r="2.5" fill="rgba(255,255,255,0.6)">
