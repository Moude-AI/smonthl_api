      <rect x="200" y="150" width="190" height="55" rx="27.5" 
            fill="rgba(255,255,255,0.06)" 
            filter="url(#bannerSoftBlur)"/>
      <rect x="200" y="150" width="190" height="55" rx="27.5" 
            fill="none" 
            stroke="rgba(255,255,255,0.2)" 
            stroke-width="1.5"/>
      <text x="295" y="185" font-family="Arial, sans-serif" font-size="20" 
            text-anchor="middle" fill="rgba(255,255,255,0.9)">
        ðŸŽ­ Ultra Blurred
      </text>
    </g>
  </g>
  
  <!-- Liquid Droplets -->
  <g filter="url(#bannerUltraGlow)">
    <ellipse cx="450" cy="100" rx="10" ry="14" fill="rgba(255,255,255,0.3)" filter="url(#bannerSoftBlur)">
      <animate attributeName="cy" values="100;110;100" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <ellipse cx="550" cy="310" rx="8" ry="12" fill="rgba(255,255,255,0.25)" filter="url(#bannerSoftBlur)">
      <animate attributeName="cy" values="310;320;310" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.25;0.05;0.25" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    
    <ellipse cx="220" cy="320" rx="9" ry="13" fill="rgba(255,255,255,0.28)" filter="url(#bannerSoftBlur)">
