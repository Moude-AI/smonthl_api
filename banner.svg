<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Yellow Gradients with varying opacity -->
    <linearGradient id="bannerGlass1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="bannerGlass2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.5" />
    </linearGradient>
    
    <linearGradient id="bannerGlass3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.85" />
    </linearGradient>
  </defs>
  
  <!-- Black Background -->
  <rect width="1200" height="400" fill="#000000"/>
  
  <!-- Logo Section - 3 Yellow Circles Horizontally Lined Up -->
  <g transform="translate(80, 150)">
    <!-- Circle 1 (Yellow 20% opacity) - Left -->
    <circle cx="50" cy="50" r="50" fill="url(#bannerGlass1)"/>
    <circle cx="50" cy="50" r="50" fill="none" stroke="rgba(251,191,36,0.2)" stroke-width="2"/>
    
    <!-- Circle 2 (Yellow 50% opacity) - Center -->
    <circle cx="130" cy="50" r="50" fill="url(#bannerGlass2)"/>
    <circle cx="130" cy="50" r="50" fill="none" stroke="rgba(251,191,36,0.5)" stroke-width="2"/>
    
    <!-- Circle 3 (Yellow 85% opacity) - Right -->
    <circle cx="210" cy="50" r="50" fill="url(#bannerGlass3)"/>
    <circle cx="210" cy="50" r="50" fill="none" stroke="rgba(251,191,36,0.85)" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="180" 
        font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" 
        font-size="72" 
        font-weight="700" 
        fill="#ffffff"
        letter-spacing="-2">
    SmonthlAPI
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="230" 
        font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" 
        font-size="32" 
        font-weight="500"
        fill="#94a3b8"
        letter-spacing="-0.5">
    Liquid Glass UI Framework
  </text>
  
  <!-- Version Badge -->
  <g transform="translate(400, 250)">
    <rect width="100" height="40" rx="20" fill="#f59e0b"/>
    <text x="50" y="27" 
          font-family="'SF Pro Display', Arial, sans-serif" 
          font-size="20" 
          font-weight="600"
          text-anchor="middle" 
          fill="white">
      v2.0.7
    </text>
  </g>
  
  <!-- Feature Tags -->
  <g transform="translate(750, 120)">
    <!-- Tag 1 -->
    <rect x="0" y="0" width="180" height="45" rx="22.5" 
          fill="rgba(251,191,36,0.2)" 
          stroke="rgba(251,191,36,0.4)" 
          stroke-width="1.5"/>
    <text x="90" y="29" 
          font-family="'SF Pro Display', Arial, sans-serif" 
          font-size="18" 
          font-weight="600"
          text-anchor="middle" 
          fill="#fbbf24">
      Glassmorphism
    </text>
    
    <!-- Tag 2 -->
    <rect x="200" y="0" width="150" height="45" rx="22.5" 
          fill="rgba(251,191,36,0.2)" 
          stroke="rgba(251,191,36,0.4)" 
          stroke-width="1.5"/>
    <text x="275" y="29" 
          font-family="'SF Pro Display', Arial, sans-serif" 
          font-size="18" 
          font-weight="600"
          text-anchor="middle" 
          fill="#fbbf24">
      Performance
    </text>
    
    <!-- Tag 3 -->
    <rect x="0" y="60" width="140" height="45" rx="22.5" 
          fill="rgba(251,191,36,0.2)" 
          stroke="rgba(251,191,36,0.4)" 
          stroke-width="1.5"/>
    <text x="70" y="89" 
          font-family="'SF Pro Display', Arial, sans-serif" 
          font-size="18" 
          font-weight="600"
          text-anchor="middle" 
          fill="#fbbf24">
      Chainable
    </text>
    
    <!-- Tag 4 -->
    <rect x="160" y="60" width="190" height="45" rx="22.5" 
          fill="rgba(251,191,36,0.2)" 
          stroke="rgba(251,191,36,0.4)" 
          stroke-width="1.5"/>
    <text x="255" y="89" 
          font-family="'SF Pro Display', Arial, sans-serif" 
          font-size="18" 
          font-weight="600"
          text-anchor="middle" 
          fill="#fbbf24">
      Code Execution
    </text>
    
    <!-- Tag 5 -->
    <rect x="0" y="120" width="150" height="45" rx="22.5" 
          fill="rgba(251,191,36,0.2)" 
          stroke="rgba(251,191,36,0.4)" 
          stroke-width="1.5"/>
    <text x="75" y="149" 
          font-family="'SF Pro Display', Arial, sans-serif" 
          font-size="18" 
          font-weight="600"
          text-anchor="middle" 
          fill="#fbbf24">
      Themeable
    </text>
    
    <!-- Tag 6 -->
    <rect x="170" y="120" width="180" height="45" rx="22.5" 
          fill="rgba(251,191,36,0.2)" 
          stroke="rgba(251,191,36,0.4)" 
          stroke-width="1.5"/>
    <text x="260" y="149" 
          font-family="'SF Pro Display', Arial, sans-serif" 
          font-size="18" 
          font-weight="600"
          text-anchor="middle" 
          fill="#fbbf24">
      Monitoring
    </text>
  </g>
</svg>
