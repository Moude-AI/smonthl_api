<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bannerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc" />
      <stop offset="100%" style="stop-color:#e2e8f0" />
    </linearGradient>
    
    <!-- Glass Gradients -->
    <linearGradient id="bannerGlass1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.85" />
    </linearGradient>
    
    <linearGradient id="bannerGlass2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.85" />
    </linearGradient>
    
    <linearGradient id="bannerGlass3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.85" />
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="bannerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bannerBg)"/>
  
  <!-- Logo Section -->
  <g transform="translate(100, 100)">
    <!-- Circle 1 (Blue) -->
    <circle cx="80" cy="100" r="80" 
            fill="url(#bannerGlass1)" 
            filter="url(#bannerShadow)"/>
    <circle cx="80" cy="100" r="80" 
            fill="none" 
            stroke="rgba(255,255,255,0.4)" 
            stroke-width="2"/>
    <ellipse cx="65" cy="80" rx="30" ry="35" 
             fill="rgba(255,255,255,0.3)"/>
    
    <!-- Circle 2 (Purple) -->
    <circle cx="180" cy="60" r="80" 
            fill="url(#bannerGlass2)" 
            filter="url(#bannerShadow)"/>
    <circle cx="180" cy="60" r="80" 
            fill="none" 
            stroke="rgba(255,255,255,0.4)" 
            stroke-width="2"/>
    <ellipse cx="165" cy="40" rx="30" ry="35" 
             fill="rgba(255,255,255,0.3)"/>
    
    <!-- Circle 3 (Green) -->
    <circle cx="180" cy="140" r="80" 
            fill="url(#bannerGlass3)" 
            filter="url(#bannerShadow)"/>
    <circle cx="180" cy="140" r="80" 
            fill="none" 
            stroke="rgba(255,255,255,0.4)" 
            stroke-width="2"/>
    <ellipse cx="165" cy="120" rx="30" ry="35" 
             fill="rgba(255,255,255,0.3)"/>
    
    <!-- Center Glow -->
    <circle cx="130" cy="100" r="30" 
            fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- Title -->
  <text x="450" y="180" 
        font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" 
        font-size="72" 
        font-weight="700" 
        fill="#1e293b"
        letter-spacing="-2">
    SmonthlAPI
  </text>
  
  <!-- Subtitle -->
  <text x="450" y="230" 
        font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" 
        font-size="32" 
        font-weight="500"
        fill="#64748b"
        letter-spacing="-0.5">
    Liquid Glass UI Framework
  </text>
  
  <!-- Version Badge -->
  <g transform="translate(450, 250)">
    <rect width="100" height="40" rx="20" 
          fill="#3b82f6" 
          filter="url(#bannerShadow)"/>
    <text x="50" y="27" 
          font-family="'SF Pro Display', Arial, sans-serif" 
          font-size="20" 
          font-weight="600"
          text-anchor="middle" 
          fill="white">
      v2.0.7
    </text>
  </g>
  
  <!-- Feature Tags -->
  <g transform="translate(750, 120)">
    <!-- Tag 1 -->
    <rect x="0" y="0" width="180" height="45" rx="22.5" 
          fill="rgba(96,165,250,0.15)" 
          stroke="rgba(96,165,250,0.3)" 
          stroke-width="1.5"/>
    <text x="90" y="29" 
          font-family="'SF Pro Display', Arial, sans-serif" 
          font-size="18" 
          font-weight="600"
          text-anchor="middle" 
          fill="#3b82f6">
      Glassmorphism
    </text>
    
    <!-- Tag 2 -->
    <rect x="200" y="0" width="150" height="45" rx="22.5" 
          fill="rgba(139,92,246,0.15)" 
          stroke="rgba(139,92,246,0.3)" 
          stroke-width="1.5"/>
    <text x="275" y="29" 
          font-family="'SF Pro Display', Arial, sans-serif" 
          font-size="18" 
          font-weight="600"
          text-anchor="middle" 
          fill="#8b5cf6">
      Performance
    </text>
    
    <!-- Tag 3 -->
    <rect x="0" y="60" width="140" height="45" rx="22.5" 
          fill="rgba(16,185,129,0.15)" 
          stroke="rgba(16,185,129,0.3)" 
          stroke-width="1.5"/>
    <text x="70" y="89" 
          font-family="'SF Pro Display', Arial, sans-serif" 
          font-size="18" 
          font-weight="600"
          text-anchor="middle" 
          fill="#10b981">
      Chainable
    </text>
    
    <!-- Tag 4 -->
    <rect x="160" y="60" width="190" height="45" rx="22.5" 
          fill="rgba(96,165,250,0.15)" 
          stroke="rgba(96,165,250,0.3)" 
          stroke-width="1.5"/>
    <text x="255" y="89" 
          font-family="'SF Pro Display', Arial, sans-serif" 
          font-size="18" 
          font-weight="600"
          text-anchor="middle" 
          fill="#3b82f6">
      Code Execution
    </text>
    
    <!-- Tag 5 -->
    <rect x="0" y="120" width="150" height="45" rx="22.5" 
          fill="rgba(139,92,246,0.15)" 
          stroke="rgba(139,92,246,0.3)" 
          stroke-width="1.5"/>
    <text x="75" y="149" 
          font-family="'SF Pro Display', Arial, sans-serif" 
          font-size="18" 
          font-weight="600"
          text-anchor="middle" 
          fill="#8b5cf6">
      Themeable
    </text>
    
    <!-- Tag 6 -->
    <rect x="170" y="120" width="180" height="45" rx="22.5" 
          fill="rgba(16,185,129,0.15)" 
          stroke="rgba(16,185,129,0.3)" 
          stroke-width="1.5"/>
    <text x="260" y="149" 
          font-family="'SF Pro Display', Arial, sans-serif" 
          font-size="18" 
          font-weight="600"
          text-anchor="middle" 
          fill="#10b981">
      Monitoring
    </text>
  </g>
</svg>
