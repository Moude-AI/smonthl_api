        ðŸ“Š Monitoring
      </text>
      
      <!-- Pill 6 -->
      <rect x="200" y="150" width="190" height="55" rx="27.5" 
            fill="url(#bannerUltraGlass)" 
            filter="url(#bannerMediumBlur)" 
