<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="badgeGlass1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="badgeGlass2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="badgeGlass3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.85" />
    </linearGradient>
  </defs>
  
  <!-- Black Background -->
  <rect width="200" height="60" rx="30" fill="#000000"/>
  
  <!-- Logo Circles - Horizontally Lined Up -->
  <g transform="translate(10, 30)">
    <circle cx="8" cy="0" r="8" fill="url(#badgeGlass1)"/>
    <circle cx="8" cy="0" r="8" fill="none" stroke="rgba(251,191,36,0.2)" stroke-width="0.5"/>
    
    <circle cx="20" cy="0" r="8" fill="url(#badgeGlass2)"/>
    <circle cx="20" cy="0" r="8" fill="none" stroke="rgba(251,191,36,0.5)" stroke-width="0.5"/>
    
    <circle cx="32" cy="0" r="8" fill="url(#badgeGlass3)"/>
    <circle cx="32" cy="0" r="8" fill="none" stroke="rgba(251,191,36,0.85)" stroke-width="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="33" 
        font-family="'SF Pro Display', Arial, sans-serif" 
        font-size="20" 
        font-weight="700" 
        fill="#ffffff">
    SmonthlAPI
  </text>
  <text x="60" y="48" 
        font-family="'SF Pro Display', Arial, sans-serif" 
        font-size="12" 
        font-weight="500"
        fill="#94a3b8">
    v2.0.7
  </text>
