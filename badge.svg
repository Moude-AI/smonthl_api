<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Google Fonts -->
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;family=Roboto:wght@400;500;700&amp;display=swap');
    </style>
    
    <linearGradient id="badgeGlass1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="badgeGlass2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.65" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="badgeGlass3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Black Background -->
  <rect width="200" height="60" rx="30" fill="#000000"/>
  
  <!-- Logo Circles - Horizontally Lined Up -->
  <g transform="translate(10, 30)">
    <circle cx="8" cy="0" r="8" fill="url(#badgeGlass1)" filter="url(#badgeShadow)"/>
    
    <circle cx="20" cy="0" r="8" fill="url(#badgeGlass2)" filter="url(#badgeShadow)"/>
    
    <circle cx="32" cy="0" r="8" fill="url(#badgeGlass3)" filter="url(#badgeShadow)"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="33" 
        font-family="'Inter', 'SF Pro Display', 'Roboto', Arial, sans-serif" 
        font-size="20" 
        font-weight="800" 
        fill="#ffffff">
    SmonthlAPI
  </text>
  <text x="60" y="48" 
        font-family="'Inter', 'SF Pro Display', 'Roboto', Arial, sans-serif" 
        font-size="12" 
        font-weight="500"
        fill="#94a3b8">
    v2.0.7
  </text>
</svg>
