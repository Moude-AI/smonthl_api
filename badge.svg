<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa" />
      <stop offset="100%" style="stop-color:#2563eb" />
    </linearGradient>
    <filter id="badgeGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" rx="30" fill="url(#badgeGradient)" filter="url(#badgeGlow)"/>
  
  <!-- Frosted Layer -->
  <rect width="200" height="60" rx="30" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Border -->
  <rect width="200" height="60" rx="30" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Icon Circle -->
  <circle cx="35" cy="30" r="18" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Mini 'S' -->
  <path d="M 35 20 
           Q 40 20, 42 23
           Q 44 26, 42 29
           Q 40 32, 35 32
           Q 30 32, 28 35
           Q 26 38, 28 41
           Q 30 44, 35 44
           L 37 44
           Q 40 44, 42 42
           Q 42 41, 40 41
           L 37 41
           Q 34 41, 33 39
           Q 32 37, 33 36
           Q 34 35, 37 35
           L 40 35
           Q 43 35, 45 32
           Q 47 29, 45 26
           Q 43 23, 40 20
           L 35 20 Z" 
        fill="white"/>
  
  <!-- Text -->
  <text x="65" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    SmonthlAPI
  </text>
  <text x="65" y="48" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">
    v2.0.7
  </text>
</svg>
