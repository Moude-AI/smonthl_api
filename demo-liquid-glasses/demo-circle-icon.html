<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo: Circular Icon Buttons with Full Effects</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 50px;
      overflow: hidden;
      position: relative;
    }

    .glass-container {
      position: relative;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(60px) saturate(180%);
      -webkit-backdrop-filter: blur(60px) saturate(180%);
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 
        0 4px 16px rgba(0, 0, 0, 0.15),
        inset 0 1px 1px rgba(255, 255, 255, 0.4),
        inset 0 -1px 1px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: move;
      transition: background 0.1s ease, border 0.1s ease;
      overflow: visible;
      color: white;
      font-size: 32px;
    }

    /* Magnifying lens effect */
    .glass-container::before {
      content: '';
      position: absolute;
      top: -40px;
      left: -40px;
      right: -40px;
      bottom: -40px;
      background: inherit;
      backdrop-filter: blur(30px) saturate(150%) brightness(1.15);
      -webkit-backdrop-filter: blur(30px) saturate(150%) brightness(1.15);
      border-radius: inherit;
      pointer-events: none;
      z-index: -1;
      opacity: 0.5;
      box-shadow: 
        inset 0 0 30px rgba(255, 255, 255, 0.08),
        0 0 40px rgba(255, 255, 255, 0.05);
    }

    /* Bottom shadow */
    .glass-container::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 20%;
      right: 20%;
      height: 30px;
      background: radial-gradient(
        ellipse at center,
        rgba(0, 0, 0, 0.15) 0%,
        rgba(0, 0, 0, 0.08) 50%,
        transparent 100%
      );
      border-radius: 50%;
      pointer-events: none;
      filter: blur(8px);
      z-index: -2;
    }

    /* Cursor light */
    .cursor-light {
      position: fixed;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        rgba(255, 255, 255, 0.8) 0%,
        rgba(255, 255, 255, 0.4) 30%,
        transparent 70%
      );
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 9999;
      mix-blend-mode: overlay;
    }

    .info {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      color: white;
      padding: 20px;
      border-radius: 12px;
      font-size: 14px;
      max-width: 300px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .info h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }

    .info code {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="info">
    <h3>üé® Circular Icons</h3>
    <p>Full liquid glass effects:</p>
    <ul style="margin: 10px 0; padding-left: 20px;">
      <li>Magnifying lens</li>
      <li>Jelly physics</li>
      <li>Magnetic following</li>
      <li>Cursor lights</li>
    </ul>
    <code>api.createCircle(size, icon)</code>
  </div>

  <div class="cursor-light" id="cursorLight"></div>

  <div class="glass-container" id="icon1">üöÄ</div>
  <div class="glass-container" id="icon2">üé®</div>
  <div class="glass-container" id="icon3">‚≠ê</div>

  <script src="node_modules/smonthl/smonthl-api.js"></script>
  <script>
    const api = new SmonthlAPI();
    
    // Create circular icons
    const configs = [
      { id: 'icon1', config: api.createCircle(80, 'üöÄ') },
      { id: 'icon2', config: api.createCircle(100, 'üé®') },
      { id: 'icon3', config: api.createCircle(120, '‚≠ê') }
    ];

    // Apply configurations
    configs.forEach(({ id, config }) => {
      const element = document.getElementById(id);
      element.style.width = config.glass.width + 'px';
      element.style.height = config.glass.height + 'px';
      element.style.borderRadius = config.glass.borderRadius + 'px';
      element.style.fontSize = (config.glass.width * 0.5) + 'px';
      
      // Jelly physics variables
      let isDragging = false;
      let currentX = 0, currentY = 0;
      let targetX = 0, targetY = 0;
      let velocityX = 0, velocityY = 0;
      let initialX, initialY;

      // Mouse down
      element.addEventListener('mousedown', (e) => {
        isDragging = true;
        initialX = e.clientX - currentX;
        initialY = e.clientY - currentY;
      });

      // Mouse move
      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          targetX = e.clientX - initialX;
          targetY = e.clientY - initialY;
        }
        
        // Cursor light
        const rect = element.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const distance = Math.sqrt(Math.pow(e.clientX - centerX, 2) + Math.pow(e.clientY - centerY, 2));
        
        const cursorLight = document.getElementById('cursorLight');
        if (distance < 200) {
          cursorLight.style.opacity = (1 - distance / 200) * 0.8;
          cursorLight.style.left = (e.clientX - 60) + 'px';
          cursorLight.style.top = (e.clientY - 60) + 'px';
        } else {
          cursorLight.style.opacity = 0;
        }
        
        // Magnetic attraction
        if (!isDragging && distance < 150) {
          const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
          const pullX = Math.cos(angle) * 0.3 * (1 - distance / 150) * 5;
          const pullY = Math.sin(angle) * 0.3 * (1 - distance / 150) * 5;
          targetX += pullX;
          targetY += pullY;
        }
      });

      // Mouse up
      document.addEventListener('mouseup', () => {
        isDragging = false;
      });

      // Animation loop with jelly physics
      function animate() {
        const dx = targetX - currentX;
        const dy = targetY - currentY;
        
        velocityX += dx * 0.6;
        velocityY += dy * 0.6;
        
        velocityX *= 0.85;
        velocityY *= 0.85;
        
        currentX += velocityX;
        currentY += velocityY;
        
        element.style.transform = `translate(${currentX}px, ${currentY}px)`;
        
        requestAnimationFrame(animate);
      }
      
      animate();
    });

    console.log('Configs:', configs);
  </script>
</body>
</html>
