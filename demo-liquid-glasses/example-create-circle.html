<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Circle - Simple DSL</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { color: #333; }
    h2 { color: #666; margin-top: 30px; }
    pre {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .info {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border-left: 4px solid #2196f3;
    }
    .code {
      background: #263238;
      color: #aed581;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <h1>Create Circle with Simple DSL</h1>
  
  <div class="info">
    <strong>Simple Syntax:</strong> Create a liquid glass circle with just ONE LINE of code!
  </div>
  
  <div class="code">
    const api = new SmonthlAPI();<br>
    const circleConfig = api.circle(100, 'ðŸš€');
  </div>
  
  <script src="node_modules/smonthl/smonthl-api.js"></script>
  <script>
    const api = new SmonthlAPI();
    
    // Create a circle with ONE LINE!
    const circleConfig = api.circle(100, 'ðŸš€');
    
    console.log('Circle Config:', circleConfig);
    
    // Save to JSON file
    const json = JSON.stringify(circleConfig, null, 2);
    console.log('JSON Config:\n', json);
    
    // Display the config
    document.body.innerHTML += '<h2>Generated Configuration:</h2>';
    document.body.innerHTML += '<pre>' + json + '</pre>';
    
    document.body.innerHTML += '<div class="info">';
    document.body.innerHTML += '<strong>How to use:</strong><br>';
    document.body.innerHTML += '1. Save this config as <code>config-circle.json</code><br>';
    document.body.innerHTML += '2. Load it in any demo HTML file<br>';
    document.body.innerHTML += '3. The liquid glass will render with your settings!';
    document.body.innerHTML += '</div>';
  </script>
</body>
</html>
