<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo: Wide Pill Buttons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    .glass-button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(50px);
      -webkit-backdrop-filter: blur(50px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .glass-button:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
    }

    .glass-button:active {
      transform: scale(0.98);
    }

    .info {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 12px;
      font-size: 14px;
      max-width: 300px;
    }

    .info h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }

    .info code {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="info">
    <h3>üíä Pill-Shaped Buttons</h3>
    <p>Created with SmonthlAPI:</p>
    <code>api.createRectangle(width, height)</code><br>
    <code>api.applyShape('pill', height)</code>
    <p style="margin-top: 10px;">Different widths with pill shape</p>
  </div>

  <div class="glass-button" id="btn1">
    Click Me
  </div>

  <div class="glass-button" id="btn2">
    Get Started üöÄ
  </div>

  <div class="glass-button" id="btn3">
    Download Now ‚¨áÔ∏è
  </div>

  <div class="glass-button" id="btn4">
    Learn More About SmonthlAPI
  </div>

  <script src="../html-ver/smonthl-api.js"></script>
  <script>
    const api = new SmonthlAPI();
    
    // Create pill-shaped buttons with different widths
    const btn1Config = api.createRectangle(200, 60, 'Button 1');
    const btn2Config = api.createRectangle(280, 70, 'Button 2');
    const btn3Config = api.createRectangle(320, 80, 'Button 3');
    const btn4Config = api.createRectangle(450, 90, 'Button 4');

    // Apply pill shape (fully rounded ends)
    btn1Config.glass.borderRadius = 9999;
    btn2Config.glass.borderRadius = 9999;
    btn3Config.glass.borderRadius = 9999;
    btn4Config.glass.borderRadius = 9999;

    // Apply to elements
    function applyConfig(element, config) {
      element.style.width = config.glass.width + 'px';
      element.style.height = config.glass.height + 'px';
      element.style.borderRadius = config.glass.borderRadius + 'px';
      element.style.fontSize = (config.glass.height * 0.3) + 'px';
    }

    applyConfig(document.getElementById('btn1'), btn1Config);
    applyConfig(document.getElementById('btn2'), btn2Config);
    applyConfig(document.getElementById('btn3'), btn3Config);
    applyConfig(document.getElementById('btn4'), btn4Config);

    // Add click handlers
    document.querySelectorAll('.glass-button').forEach(btn => {
      btn.addEventListener('click', () => {
        alert('Button clicked! SmonthlAPI is working! üéâ');
      });
    });

    console.log('Button Configs:', {btn1Config, btn2Config, btn3Config, btn4Config});
  </script>
</body>
</html>
