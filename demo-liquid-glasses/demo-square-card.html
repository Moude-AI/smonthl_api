<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo: Square Cards</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .glass-card {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(60px);
      -webkit-backdrop-filter: blur(60px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 30px;
      color: white;
      text-align: center;
      transition: all 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
    }

    .glass-card h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
      font-weight: 600;
    }

    .glass-card p {
      margin: 0;
      font-size: 14px;
      opacity: 0.9;
    }

    .glass-card .icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .info {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 12px;
      font-size: 14px;
      max-width: 300px;
    }

    .info h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }

    .info code {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="info">
    <h3>üì¶ Square Cards</h3>
    <p>Created with SmonthlAPI:</p>
    <code>api.createSquare(200, 'Title')</code>
    <p style="margin-top: 10px;">Sizes: 200px, 250px, 300px</p>
  </div>

  <div class="glass-card" id="card1">
    <div class="icon">üéØ</div>
    <h2>Small</h2>
    <p>200x200</p>
  </div>

  <div class="glass-card" id="card2">
    <div class="icon">üöÄ</div>
    <h2>Medium</h2>
    <p>250x250</p>
  </div>

  <div class="glass-card" id="card3">
    <div class="icon">‚≠ê</div>
    <h2>Large</h2>
    <p>300x300</p>
  </div>

  <script src="../html-ver/smonthl-api.js"></script>
  <script>
    const api = new SmonthlAPI();
    
    // Create square cards with different sizes
    const card1Config = api.createSquare(200, 'Small Card');
    const card2Config = api.createSquare(250, 'Medium Card');
    const card3Config = api.createSquare(300, 'Large Card');

    // Apply to elements
    function applyConfig(element, config) {
      element.style.width = config.glass.width + 'px';
      element.style.height = config.glass.height + 'px';
      element.style.borderRadius = config.glass.borderRadius + 'px';
    }

    applyConfig(document.getElementById('card1'), card1Config);
    applyConfig(document.getElementById('card2'), card2Config);
    applyConfig(document.getElementById('card3'), card3Config);

    console.log('Card 1 Config:', card1Config);
    console.log('Card 2 Config:', card2Config);
    console.log('Card 3 Config:', card3Config);
  </script>
</body>
</html>
