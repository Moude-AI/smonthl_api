<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Button - Simple DSL</title>
</head>
<body>
  <h1>Create Button with Simple DSL</h1>
  
  <script src="node_modules/smonthl/smonthl-api.js"></script>
  <script>
    const api = new SmonthlAPI();
    
    // Create a button with ONE LINE!
    const buttonConfig = api.button('Click Me', 300, 70);
    
    console.log('Button Config:', buttonConfig);
    
    // Save to JSON file
    const json = JSON.stringify(buttonConfig, null, 2);
    console.log('JSON Config:\n', json);
    
    // Display the config
    document.body.innerHTML += '<h2>Generated Configuration:</h2>';
    document.body.innerHTML += '<pre>' + json + '</pre>';
    document.body.innerHTML += '<p>This config can be used with the npm package HTML!</p>';
    document.body.innerHTML += '<p>Save this as config-button.json and load it in the demo.</p>';
  </script>
</body>
</html>
