<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean Glass Gradients -->
    <linearGradient id="iconGlass1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.85" />
    </linearGradient>
    
    <linearGradient id="iconGlass2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.85" />
    </linearGradient>
    
    <linearGradient id="iconGlass3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.85" />
    </linearGradient>
    
    <!-- Subtle Shadow -->
    <filter id="iconShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="64" fill="#ffffff"/>
  
  <!-- Circle 1 (Blue) - Left -->
  <circle cx="100" cy="128" r="60" 
          fill="url(#iconGlass1)" 
          filter="url(#iconShadow)"/>
  <circle cx="100" cy="128" r="60" 
          fill="none" 
          stroke="rgba(255,255,255,0.4)" 
          stroke-width="1.5"/>
  <ellipse cx="90" cy="115" rx="20" ry="25" 
           fill="rgba(255,255,255,0.3)"/>
  
  <!-- Circle 2 (Purple) - Top Right -->
  <circle cx="156" cy="100" r="60" 
          fill="url(#iconGlass2)" 
          filter="url(#iconShadow)"/>
  <circle cx="156" cy="100" r="60" 
          fill="none" 
          stroke="rgba(255,255,255,0.4)" 
          stroke-width="1.5"/>
  <ellipse cx="146" cy="87" rx="20" ry="25" 
           fill="rgba(255,255,255,0.3)"/>
  
  <!-- Circle 3 (Green) - Bottom Right -->
  <circle cx="156" cy="156" r="60" 
          fill="url(#iconGlass3)" 
          filter="url(#iconShadow)"/>
  <circle cx="156" cy="156" r="60" 
          fill="none" 
          stroke="rgba(255,255,255,0.4)" 
          stroke-width="1.5"/>
  <ellipse cx="146" cy="143" rx="20" ry="25" 
           fill="rgba(255,255,255,0.3)"/>
  
  <!-- Center Glow -->
  <circle cx="128" cy="128" r="20" 
          fill="rgba(255,255,255,0.3)"/>
</svg>
