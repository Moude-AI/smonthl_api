<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Yellow Gradients with varying opacity -->
    <linearGradient id="iconGlass1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="iconGlass2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.5" />
    </linearGradient>
    
    <linearGradient id="iconGlass3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.85" />
    </linearGradient>
  </defs>
  
  <!-- Black Background -->
  <rect width="256" height="256" fill="#000000"/>
  
  <!-- Circle 1 (Yellow 20% opacity) - Left -->
  <circle cx="78" cy="128" r="40" fill="url(#iconGlass1)"/>
  <circle cx="78" cy="128" r="40" fill="none" stroke="rgba(251,191,36,0.2)" stroke-width="1"/>
  
  <!-- Circle 2 (Yellow 50% opacity) - Center -->
  <circle cx="128" cy="128" r="40" fill="url(#iconGlass2)"/>
  <circle cx="128" cy="128" r="40" fill="none" stroke="rgba(251,191,36,0.5)" stroke-width="1"/>
  
  <!-- Circle 3 (Yellow 85% opacity) - Right -->
  <circle cx="178" cy="128" r="40" fill="url(#iconGlass3)"/>
  <circle cx="178" cy="128" r="40" fill="none" stroke="rgba(251,191,36,0.85)" stroke-width="1"/>
</svg>
